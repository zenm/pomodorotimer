<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./resources/styles/reset.css">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/master.css">
  </head>
  <body>
    <div class="container">
      <!-- settings area modal -->
      <div id="modal-setting" class="settings-area modal">
        <div class="settings">
          <div class="settings-text">
            <h3 class="title">Edit your pomodoro settings</h2>
            <h3>Your goal</h3>
            <label for="set-goal">Set your goal: </label>
            <input id="display-goal-value" type="text" name="set-goal" placeholder="Get stuff done" onkeyup="setDisplayGoal(getGoalInSettings())" size="15" maxlength="15">
            <h3>Your work time</h3>
            <label for="work-time">Set time in minutes: </label>
            <input id="work-setting-value" type="text" size="3" maxlength="3" name="work-time" onkeyup="changeDisplay(event, this.id)" value="25">
            <div class="increase-decrease">
              <button id="work-setting-plus"type="button" name="button" onclick="changeSettingTime(this.id)"><span>+</span></button>
              <button id="work-setting-minus"type="button" name="button" onclick="changeSettingTime(this.id)"><span>-</span></button>
            </div>
            <h3>Your break time</h3>
            <label for="break-time"> Set time in minutes: </label>
            <input id="break-setting-value" type="text" size="3" maxlength="3" name="break-time" onkeyup="changeDisplay(event, this.id)" onkeyup="forceAZeroIfBlank()" value="5">
            <div class="increase-decrease">
              <button id="break-setting-plus"type="button" name="button" onclick="changeSettingTime(this.id)"><span>+</span></button>
              <button id="break-setting-minus"type="button" name="button" onclick="changeSettingTime(this.id)"><span>-</span></button>
            </div>
            <div id="cancel-edit-settings">
              <button class="cancel-button" type="button" name="button"><span>Done</span></button>
            </div>
          </div>

        </div>
      </div>
      <!-- timer area. Not modal -->
      <div class="timer-area display-area">
        <div class="title-area">
          <!-- <h1>Pomodoro Timer</h1> -->
          <div class="tomato image">
            <img src="./resources/images/tomato_by_lino.svg" alt="image of a tomato">
          </div>
          <div class="clock image">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </div>
          <div class="edit-section gears image" id="open-edit-settings">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </div>
        </div>
        <div class="goal-and-timer">
          <div class="goal-and-setting">
            <h2 class="users-goal" id="display-goal">Get stuff done</h2>
          </div>
          <div class="users-time work-time">
            <span id="display-work-time-minutes">25</span><span>:</span><span id="display-work-time-seconds">00</span>
          </div>
          <div class="users-time break-time">
            <span id="display-break-time-minutes">5</span><span>:</span><span id="display-break-time-seconds">00</span>
          </div>
        </div>
        <div class="buttons">
          <button class="button start-pause" onclick="startCountdown()"type="button" name="start-reset-button" id="start-pause"><span>Start</span></button>
          <button class="button reset" type="button" name="start-reset-button" onclick="resetTimeToSettings()"><span id="reset">Reset</span></button>
        </div>
      </div>
      <footer>
        <div class="learn-more">
          <span>Learn more about the <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">Pomodoro Method</a>.</span>
        </div>
        <div class="credits">
          <span>A <a href="https://www.freecodecamp.com/challenges/build-a-pomodoro-clock" target="_blank">freecodecamp project</a> by Lino</span>
        </div>
      </footer>
    </div>
  <script type="text/javascript" src="./resources/main.js"></script>
  </body>
</html>
