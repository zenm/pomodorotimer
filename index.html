<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./resources/styles/master.css">
  </head>
  <body>
    <div class="container">
      <div class="settings-area">
        <h1>Pomodoro Clocks</h1>
        <h2>Get stuff done</h2>
        <div class="start-a-pomodoro">
          <h3>Your pomodoro time</h3>
          <label for="time"> Set time in munites:   </label>
          <input type="text" name="time" value="25">
          <h3>Your break time</h3>
          <label for="break-time"> Set time in munites:   </label>
          <input type="text" name="break-time" value="5">
        </div>
      </div>
      <div class="timer-area">
        <div class="users-time">
          <span>0:00</span>
        </div>
        <div class="reset-your-clock">
          <h3>reset</h3>
        </div>
      </div>
      <footer>
        <div class="learn-more">

        </div>
        <div class="credits">
          <span>A <a href="#" target="_blank">freecodecamp project</a>by Lino</span>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="./resources/main.js"></script>
  </body>
</html>
